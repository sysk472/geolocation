
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= Rails.application.credentials[:DATABASE_HOST] %>
  username: <%= Rails.application.credentials[:POSTGRES_USER] %>
  password: <%= Rails.application.credentials[:POSTGRES_PASSWORD] %>
  database: <%= Rails.application.credentials[:POSTGRES_DB] %>
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: api_test

production:
  <<: *default
