version: '3'
services:
  api:
    build: .
    ports:
      - "3010:3000"
    volumes:
      - .:/usr/src/app
    entrypoint: ["/usr/src/app/lib/docker-entrypoint.sh"]
    command: ["rails", "s", "-b", "0.0.0.0"]
  database:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mypassword
      - AWS=hey
      - AWS_SECRET=bye
    volumes:
      - db_data:/var/lib/postgresql/database
volumes:
  db_data: